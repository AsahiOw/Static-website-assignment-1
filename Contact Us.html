    <div class="contact">
        <h1>Contact form</h1>
        <main>
            <section>
                <form action="form-processing" method="post" id="item-list">
                    <fieldset>
                        <legend>Enter your personal information</legend>
                        <label for="contactPurpose">Contact Purpose:</label>
                        <select id="contactPurpose" name="contactPurpose">
                        <option value="sell">I want to sell books</option>
                        <option value="buy">I want to buy books</option>
                        </select>
                        <br>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <br>
                        <label>Contact Preference:</label>
                        <input type="checkbox" class="square_checkbox" id="byEmail" name="contactPreference" value="email">
                        <label for="byEmail">By email</label>
                        <input type="checkbox" class="square_checkbox" id="byPhone" name="contactPreference" value="phone">
                        <label for="byPhone">By phone</label>
                        <br>
                        <label>Receive Weekly Newsletter:</label>
                        <input type="radio" class="circle_checkbox" id="yesNewsletter" name="newsletter" value="yes" checked>
                        <label for="yesNewsletter">Yes</label>
                        <input type="radio" class="circle_checkbox" id="noNewsletter" name="newsletter" value="no">
                        <label for="noNewsletter">No</label>
                        <br>
                        <label for="extraNotes">Extra Notes:</label>
                        <br>
                        <textarea id="extraNotes" name="extraNotes" rows="4"></textarea>
                    </fieldset>
                    <a href="contact summit page.html">
                        <button type="button">Submit</button>
                    </a>
                    <button type="reset">Reset</button>
                    <br>
                </form>
            </section>
        </main>
